{% extends "layout.html" %}

{% block body %}
    <div>
    
    <!-- Notes main Starts here... -->
    <a href="/addPosts/0" ><button class="btn btn-outline-success mx-3 my-3">Add Posts</button></a>
    <h1 class="mx-3 my-3" style="float: right;">Welcome To Post</h1>
    </div>
    <hr>
    <div class="container opener">
      {% for post in posts %}
      <a href="/viewPost/{{post.sno}}">
    <h2>{{post.title}}</h2>
    <h4>{{post.tagline}}</h4>
    <p>{{post.content[0:100]+"....."}}</p></a>
    <p><strong><i>Created At : </i></strong>{{post.date}}</p>
    <a href="/deletePost/{{post.sno}}" ><button class="btn btn-outline-dark">Delete Post</button></a>
    <a href="/editPost/{{post.sno}}" ><button class="btn btn-outline-dark">Edit Post</button></a>
    <hr>
    {% endfor %}

    </div>
    
    <!-- Notes main Ends here... -->
