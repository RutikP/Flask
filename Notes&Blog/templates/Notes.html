
{% extends "layout.html" %}
<title>Add Notes</title>
{% block body %}

    <h1>Welcome To Notes</h1>
    <!-- Notes main Starts here... -->
    <a href="/addNotes/0" ><button class="btn btn-outline-success mx-5 my-3">Add Notes</button></a>
    {% for note in notes %}
    <div class="card mx-5 bg-light">
  <div class="card-body">
    <h5 class="card-title" name="title">{{note.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted" name="subtitle">{{note.subtitle}}</h6>
    <p class="card-text" name="content">{{note.content}}</p>
    <a href="/editNotes/{{note.sno}}"><button class="btn btn-outline-dark">Edit</button></a>
    <a href="/deleteNotes/{{note.sno}}"><button class="btn btn-outline-dark">Delete</button></a>
    <br><br>
    <p style="float: right"><strong><i>Created At : </i></strong>{{note.date}}</p>
  </div>
</div>
<br>
    {% endfor %}
    <!-- Notes main Ends here... -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
{% endblock %}
